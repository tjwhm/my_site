<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Puzzle</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="adaptive-bg.js"></script>
    <style>

        .body {
            font: 16px/1.5 "Montserrat", "Avenir Next", "Avenir", "Segoe UI", "Hiragino Sans GB", "Hiragino Sans GB W3", "PingFang SC", "Microsoft Yahei", "SimHei", "SimKai", sans-serif;
        }

        .puzzle {
            margin: 50px auto 20px auto;
            position: relative;
        }

        .tile {
            position: absolute;
            transition: 0.4s;
            vertical-align: top;
            cursor: pointer;
        }

        .img-bg {
            width: 100%;
            height: 100%;
            filter: blur(50px) brightness(50%) contrast(50%);;
            z-index: -1;
            position: absolute;
            transition: 0.4s;
        }

        .bt-change-pic {
            margin-top: 10px;
            display: inline-block;
            box-sizing: border-box;
            background: #74757a;
            padding: auto auto;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            text-decoration: none;
            width: 88px;
        }

        .div-pic-settings {
            margin: 20px auto;
            position: relative;
            width: 400px;
        }

        .settings-text {
            text-align: right;
            font-weight: bold;
            margin-bottom: 0;
            float: left;
            display: inline-block;
        }

        .settings-input {
            display: inline-block;
            margin-left: 12px;
        }

        .wrap {
            width: 450px;
            margin: 0 auto;
        }

        .mat-label {
            display: block;
            font-size: 16px;
            transform: translateY(25px);
            color: #e2e2e2;
            transition: all 0.5s;
        }

        .mat-input {
            position: relative;
            background: transparent;
            width: 100%;
            border: none;
            outline: none;
            padding: 8px 0;
            font-size: 16px;
        }

        .mat-div {
            padding: 30px 0 0 0;
            position: relative;
        }

        .mat-div:after, .mat-div:before {
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 2px;
            background-color: #e2e2e2;
            bottom: 0;
            left: 0;
            transition: all 0.5s;
        }

        .mat-div::after {
            background-color: #8E8DBE;
            transform: scaleX(0);
        }

        .is-active::after {
            transform: scaleX(1);
        }

        .is-active .mat-label {
            color: #8E8DBE;
        }

        .is-completed .mat-label {
            font-size: 12px;
            transform: translateY(0);
        }

        button {
            background-color: darkslateblue;
            color: white;
            font-size: 14px;
            border: none;
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body class="body">
<img id="img-bg"
     class="img-bg"
     data-adaptive-background>
<div class="puzzle" id="puzzle"></div>

<div class="wrap">
    <button id="init" onclick="onInitClicked()">打乱</button>

    <div class="mat-div">
        <label for="input-pic-address" class="mat-label">图片地址</label>
        <input type="text" class="mat-input" id="input-pic-address">
    </div>

    <div class="mat-div">
        <label for="input-rows" class="mat-label">行列数</label>
        <input type="number" class="mat-input" id="input-rows">
    </div>
    <button id="change-confirm" onclick="onConfirmClicked()">确定</button>
</div>
<script type="text/javascript" src="puzzle.js"></script>
</body>
</html>
