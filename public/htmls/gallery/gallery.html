<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gallery</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Bree+Serif);

        body {
            background: #ffffff linear-gradient(
                    12rad,
                    #79CBCA,
                    #E684AE
            );
            height: 100vh;
            font-family: 'Bree Serif', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: #fff;
            color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
        }

        .text-center {
            font-size: 40px;
            text-align: center;
            margin-bottom: 1em;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery div > img {
            max-width: 100%;
            display: block;
            box-shadow: 5px 5px 0 0 #1c1c1c;
            cursor: pointer;
        }

        .gallery div {
            margin: 10px;
            flex-basis: 180px;
        }

        @media only screen and (max-width: 480px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .bigImgBox > div {
                margin-bottom: 10px;
            }
        }

        .bigImgBox {
            margin: auto;
            display: none;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
            padding-top: 30px;
            box-sizing: border-box;
        }

        .bigImgBox img {
            display: block;
            margin: 20vh auto auto auto;
            max-width: 80vw;
            max-height: 65vh;
        }

        .bigImgBox .bigImgText {
            margin: 15px auto;
            width: 50%;
            text-align: center;
            font-size: 2em;
            line-height: 1.5;
            font-weight: 700;
            color: #eee;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <h2 class="text-center">Gallery</h2>
    <div class="gallery" id="gallery">
        <image-item
                v-for="image in imageList"
                v-bind:image="image">
        </image-item>
    </div>
</div>
</body>
<script>
    (function () {
        Vue.component('image-item', {
            props: ['image'],
            template: '<div><img ' +
                'v-bind:src="image.address" ' +
                'v-bind:text="image.text"' +
                'onmouseover=""> ' +
                '</div>'
        });

        new Vue({
            el: '#gallery',
            data: {
                imageList: [
                    {
                        id: 0,
                        address: 'https://gss2.bdstatic.com/-fo3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268%3Bg%3D0/sign=3bbeceec9cef76c6d0d2fc2da52d9ac7/2f738bd4b31c87017fe8ae2b2b7f9e2f0608ffa5.jpg',
                        text: 'Les Tournesols'
                    },
                    {
                        id: 1,
                        address: 'https://gss2.bdstatic.com/-fo3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268%3Bg%3D0/sign=f96a7681761ed21b79c929e39555baf9/14ce36d3d539b600440de8c4e250352ac75cb786.jpg',
                        text: 'Skrik'
                    },
                    {
                        id: 2,
                        address: 'https://gss2.bdstatic.com/-fo3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268%3Bg%3D0/sign=67066466ad44ad342ebf8081e8996bc9/4afbfbedab64034f8ed5048da3c379310a551d25.jpg',
                        text: 'The Swing'
                    },
                    {
                        id: 3,
                        address: 'http://a1.att.hudong.com/78/21/01300543116259142891214042922.jpg',
                        text: 'Jeanne d\'Arc'
                    },
                    {
                        id: 4,
                        address: 'https://gss3.bdstatic.com/-Po3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268%3Bg%3D0/sign=316f4643b412c8fcb4f3f1cbc438f578/d8f9d72a6059252d97ce2967399b033b5ab5b9f3.jpg',
                        text: 'The Death of Marat'
                    },
                    {
                        id: 5,
                        address: 'https://gss2.bdstatic.com/-fo3dSag_xI4khGkpoWK1HF6hhy/baike/w%3D268%3Bg%3D0/sign=cf02dac43bd3d539c13d08c502bc8e6d/aa18972bd40735fae025b48393510fb30f240836.jpg',
                        text: 'Femme en pleurs'
                    }
                ]
            },
        });

        let $bigImgBox = $("<div class='bigImgBox'></div>");
        let $bigImg = $("<img>");
        let $bigImgText = $("<p class='bigImgText'></p>");

        $bigImgBox
            .append($bigImg)
            .append($bigImgText);

        $('body').append($bigImgBox);

        $('.gallery img').click(function (e) {
            e.preventDefault();

            $('#container')[0].style.filter = "blur(5px)";
            let src = $(this).attr("src");
            let text = $(this).attr("text");


            $bigImg.attr('src', src);
            $bigImgText.text(text);

            $bigImgBox.fadeIn('fast');

            $bigImgBox.click(function () {
                $('#container')[0].style.filter = "";
                $bigImgBox.fadeOut('fast');
            });
        }).hover(function () {
            this.style.setProperty('box-shadow', '5px 5px 0 0 red');
            this.style.setProperty('transform', 'scale(1.05)')

        }, function () {
            this.style.setProperty('box-shadow', '5px 5px 0 0 #1c1c1c');
            this.style.setProperty('transform', 'scale(1)')
        });

    }());

</script>
</html>
